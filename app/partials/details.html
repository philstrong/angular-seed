<div ng-controller="MainController">
    <div class="row">
        <div class="span12" style="height:50px; position: absolute; bottom: 0px; right: 0px;">
        </div>
    </div>
    <div class="row-fluid" style="">
        <div class="span12" style="position: relative; top: 0px; bottom: 50px;" ng-show="itemData">
            <div class="title">{{itemData.title}}</div>
            <div class="due">Due: {{itemData.title}}</div>
            <div class="added">Added: {{itemData.created}}</div>
        </div>
    </div>
</div>
